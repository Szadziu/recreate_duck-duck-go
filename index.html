<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuckDuckGo-Prywatność-jeszcze prostsza. duckduckgo.com</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <!-- HEADER SECTION -->
    <header class="header">
      <nav class="header__nav">
        <button class="header__socials-btn">
          <i class="header__socials-menu fas fa-bullhorn"></i>
          <i class="header__socials-menu-sign fas fa-chevron-down"></i>
        </button>
        <button class="header__menu-btn">
          <i class="header__utilities-menu fas fa-bars"></i>
        </button>
      </nav>
    </header>
    <!-- MAIN SECTION -->
    <main class="main">
      <section class="main__logo">
        <img class="main__logo-image" src="assets/mainLogo.png" />
      </section>
    </main>
    <!-- FOOTER SECTION -->
    <footer></footer>
  </body>
</html>
